<!DOCTYPE HTML>

<head>
    <script type="text/javascript" src="../src/paintengine.js"> </script>
    <script>
    window.onload = function() {
        var paint_engine = new PaintEngine({
            sketch_canvas: 'canvas1',
            sketch_files: ['draw04.png'],
            sticker_canvas: 'canvas2',
            sticker_file: 'stickers03.png',
            sticker_x: 3,
            sticker_y: 3,
            color_transparency: [{ r: 255, g: 0, b: 0, a: 255 }, { r: 255, g: 255, b: 255, a: 255 }]
        });
        paint_engine.run();
        paint_engine.sticker();
    }
    </script>
</head>

<body>
    <div style="border:1px solid black;">
        new PaintEngine( { sketch_canvas: , sketch_files: [ ] } , sticker_canvas: , sticker_file: , sticker_x: , sticker_y: , color_transparency: )
    </div>
    <br><canvas id="canvas1" width="800" height="600"></canvas>
    <br><canvas id="canvas2" width="300" height="300"></canvas>
</body>

</html>
