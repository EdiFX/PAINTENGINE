<!DOCTYPE HTML>

<head>
    <script type="text/javascript" src="../src/paintengine.js"> </script>
    <script>
    window.onload = function() {
        var paint_engine = new PaintEngine({
            sketch_canvas: 'canvas1',
            sketch_files: ['draw01.png'],
            current_color_canvas: 'canvas3'
        });
        window.setInterval(function() {
            paint_engine.color = {
                r: Math.floor(Math.random() * 256),
                g: Math.floor(Math.random() * 256),
                b: Math.floor(Math.random() * 256),
                a: 0xff
            };
            paint_engine._show_current_color();
        }, 1000);
        paint_engine.run();
    }
    </script>
</head>

<body>
    <div style="border:1px solid black;">
        new PaintEngine( { sketch_canvas: , sketch_files: [ ], current_color_canvas: } )
        <br>
        PaintEngine.color = {};
    </div>
    <br><canvas id="canvas1" width="800" height="600"></canvas>
    <br><canvas id="canvas3" width="50" height="50"></canvas>
</body>

</html>
