<!DOCTYPE HTML>

<head>
    <script type="text/javascript" src="../src/paintengine.js"> </script>
    <script>
    window.onload = function() {
        var paint_engine = new PaintEngine({
            sketch_canvas: 'canvas1',
            sketch_files: ['draw01.png'],
            color: { r: 0x00, g: 0xff, b: 0x00, a: 0xff },
        });
        paint_engine.run();
    }
    </script>
</head>

<body>
    <div style="border:1px solid black;">
        { sketch_canvas: 'canvas1', sketch_files: ['draw01.png'], color: { r: 0x00, g: 0xff, b: 0x00, a: 0xff } }
    </div>
    <br><canvas id="canvas1" width="800" height="600" />
</body>
