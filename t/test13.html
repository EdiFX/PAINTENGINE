<!DOCTYPE HTML>

<head>
    <style>
        .tool_selected {
            border-width: 3px;
            border-style: inset;
            border-color: black;
        }
    </style>
    <script type="text/javascript" src="../src/paintengine.js"> </script>
    <script>
    window.onload = function() {
        var paint_engine = new PaintEngine({
            sketch_canvas: 'canvas1',
            sketch_files: ['draw01.png'],
            paint_btn_id: 'btn_paint',
            eyedrop_btn_id: 'btn_eyedrop',
            css_class_border: 'tool_selected',
            palette_canvas: 'canvas2',
            palette_file: 'palette.png',
            current_color_canvas: 'canvas3'
        });
        paint_engine.run();
    }
    </script>
</head>

<body>
    <div style="border:1px solid black;">
        new PaintEngine( { sketch_canvas: , sketch_files: [ ] } , paint_btn_id: , eyedrop_btn_id: , css_class_border: , palette_canvas: , palette_file: , current_color_canvas: )
    </div>
    <br><canvas id="canvas1" width="800" height="600"></canvas>
    <br>
    <canvas id="canvas3" width="50" height="50"></canvas>
    <img id='btn_paint' src='btn_paint.png'>
    <img id='btn_eyedrop' src='btn_eyedrop.png'>
    <br><canvas id="canvas2" width="800" height="200"></canvas>
</body>

</html>
