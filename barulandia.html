<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="Description" content="Pinte os desenhos do Livro Infantil Barulandia." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#317EFB" />
    <title>BARULANDIA</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="barulandia.css" />
    <script type="text/javascript" src="paintengine.js"></script>
    <script type="text/javascript" src="barulandia.js"></script>
</head>

<body>
    <div align="center">
        <!-- texteffect -t "Barulandia" -s outline -e wave-bottom -d 0.15 -p 100 -c green  -o black -b none -l 1 -s hardshadow -u darkgreen -f Obelix-Pro-Bold-Italic titulo.png -->
        <img alt="" src="img/titulo.png" />
    </div>
        <div align="center">
            <canvas id="draw" width="800" height="600" style="border:1px solid black">Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
        <div align="center">
            <!-- texteffect2 -e normal -s hardshadow -f Brady-Bunch-Remastered -p 200 -c red -hw 5 -bg none -t "<" prev.png -->
            <img class="tool_button" alt="" id="prev"  src="img/prev.png">
            <img class="tool_button" alt="" id="next"  src="img/next.png">
            <img class="tool_button" alt="" id="clean" src="img/clean.png">
            <img class="tool_button" alt="" id="back"  src="img/back.png">
            <img class="tool_button" alt="" id="paint" src="img/paint.png">
            <img class="tool_button" alt="" id="erase" src="img/erase.png">
            <img class="tool_button" alt="" id="eyedrop" src="img/eyedrop.png">
            <img class="tool_button" alt="" id="sticker" src="img/sticker.png">
            <canvas class="tool_button tool_selected" id="color">Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
        <div align="center">
            <canvas id="palette" width="800" height="150" style="border:1px solid black">Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
</body>

</html>
